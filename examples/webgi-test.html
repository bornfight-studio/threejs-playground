<html>

    <body>
        <nav class="c-navigation">
            <div class="o-container">
                <a href="../index.html" class="c-back-link u-b3">

        </nav>

        <ul class="c-furniture-configurator__options">
            <li class="c-option-label">
                <span class="u-b3">Choose material:</span>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option is-active">
                    <img src="../static/models/titan-135/base.jpg" alt="Titan 135">
                    <span class="u-b3 u-uppercase">Titan 135</span>
                </button>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option">
                    <img src="../static/models/titan-108/base.jpg" alt="Titan 108">
                    <span class="u-b3 u-uppercase">Titan 108</span>
                </button>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option">
                    <img src="../static/models/titan-109/base.jpg" alt="Titan 109">
                    <span class="u-b3 u-uppercase">Titan 109</span>
                </button>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option">
                    <img src="../static/models/titan-113/base.jpg" alt="Titan 113">
                    <span class="u-b3 u-uppercase">Titan 113</span>
                </button>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option" data-additional-scale="1.724">
                    <img src="../static/models/stanlio-135/base.jpg" alt="Stanlio 135">
                    <span class="u-b3 u-uppercase">Stanlio 135</span>
                </button>
            </li>
            <li>
                <button class="c-option js-furniture-configurator-option" data-additional-scale="1.724">
                    <img src="../static/models/stanlio-119/base.jpg" alt="Stanlio 119">
                    <span class="u-b3 u-uppercase">Stanlio 119</span>
                </button>
            </li>
        </ul>

        <section class="o-section o-section--fullscreen">
            <div class="c-webgi js-webgi-camera-view">
                <div class="c-webgi__model js-webgi-view-model"
                     data-model-source="../static/models/reversi-v6.glb"
                     data-map-location="../static/models/"
                     data-env="../static/models/env.glb"
                     data-material-scale="1.5"
                     data-model-objects='["headrest_left", "headrest_right", "seat","seat_left","seat_right"]'>>
                    <webgi-viewer
                        id="js-webgi-viewer"
                        src="../static/models/webgi-test-4.glb"
                        environment="https://dist.pixotronics.com/webgi/assets/hdr/gem_2.hdr"
                        style="width: 100%; height: 100%; display: block"
                    ></webgi-viewer>
                </div>

                <div class="c-webgi__screen js-webgi-camera-view-0"></div>
                <div class="c-webgi__screen js-webgi-camera-view-1"></div>
                <div class="c-webgi__screen js-webgi-camera-view-2"></div>
                <div class="c-webgi__screen js-webgi-camera-view-3"></div>
                <div class="c-webgi__screen js-webgi-camera-view-4"></div>
            </div>
        </section>

        <script type="text/javascript" src="../static/dist/vendor.js"></script>
        <script type="text/javascript" src="../static/dist/bundle.js"></script>
    </body>
