<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Three.js playground â€” Spline Test 3</title>
        <link rel="stylesheet" href="../static/dist/style.css" />
    </head>
    <body style="background-color: #b8c2c9" class="js-spline-export-v3">
        <nav class="c-navigation">
            <div class="o-container">
                <a href="../index.html" class="c-back-link u-b3">
                    <i><</i>
                    <span>Back</span>
                </a>
            </div>
        </nav>
        <i class="c-spline-test__loader js-spline-loader"></i>

        <div class="c-spline-test__models">
            <!-- add z-index: 2 if scale-max -->
            <canvas class="js-spline-model" data-key="7DWG9hx9aiCQfJoQ"></canvas>
            <canvas class="js-spline-model" data-key="hZcDqVJ3HZ3u6DUO"></canvas>
            <canvas class="js-spline-model" data-key="mQ-RTaXUhSSm3vI4"></canvas>
        </div>

        <header
            class="c-spline-test__section js-spline-model-section"
            data-model="1"
            data-in='[
                    {
                        "autoAlpha": 1,
                        "filter": "blur(0px)"
                    },
                    {
                        "autoAlpha": 1,
                        "filter": "blur(0px)"
                    }
                ]'
            data-out='[
                    {
                        "autoAlpha": 1,
                        "scale": 1,
                        "filter": "blur(0px)",
                        "x": "0%"
                    },
                    {
                        "autoAlpha": 0,
                        "scale": 0.5,
                        "filter": "blur(100px)",
                        "x": "-30%"
                    }
                ]'
        >
            <h1>HEADER</h1>
        </header>

        <!--        <section class="c-spline-test__section js-spline-model-section" data-model="1" data-in="scale-normal">-->
        <!--            <h2>SECTION 1</h2>-->
        <!--        </section>-->

        <section
            class="c-spline-test__section js-spline-model-section"
            data-model="2"
            data-in='[
                    {
                        "autoAlpha": 0,
                        "scale": 0.5,
                        "filter": "blur(100px)"
                    },
                    {
                        "autoAlpha": 1,
                        "scale": 1,
                        "filter": "blur(0px)"
                    }
                ]'
            data-out='[
                    {
                        "autoAlpha": 1,
                        "filter": "blur(0px)",
                        "x": "0%"
                    },
                    {
                        "autoAlpha": 0,
                        "filter": "blur(100px)",
                        "x": "30%"
                    }
                ]'
        >
            <h2>SECTION 2</h2>
        </section>

        <section
            class="c-spline-test__section js-spline-model-section"
            data-model="1"
            data-in='[
                    {
                        "autoAlpha": 0,
                        "scale": 0.5,
                        "filter": "blur(100px)",
                        "x": "-30%"
                    },
                    {
                        "autoAlpha": 1,
                        "scale": 1,
                        "filter": "blur(0px)",
                        "x": "0%"
                    }
                ]'
            data-out='[
                    {
                        "autoAlpha": 1,
                        "scale": 1,
                        "filter": "blur(0px)"
                    },
                    {
                        "autoAlpha": 0,
                        "scale": 1.5,
                        "filter": "blur(100px)"
                    }
                ]'
        >
            <h2>SECTION 3</h2>
        </section>

        <section
            class="c-spline-test__section js-spline-model-section"
            data-model="3"
            data-in='[
                    {
                        "autoAlpha": 0,
                        "filter": "blur(100px)"

                    },
                    {
                        "autoAlpha": 1,
                        "filter": "blur(0px)"
                    }
                ]'
            data-out='[
                    {
                        "autoAlpha": 1,
                        "filter": "blur(0px)"
                    },
                    {
                        "autoAlpha": 0,
                        "filter": "blur(100px)"
                    }
                ]'
        >
            <h2>SECTION 4</h2>
        </section>

        <foore class="c-spline-test__section">
            <h2>FOOTER</h2>
        </foore>

        <script type="text/javascript" src="../static/dist/vendor.js"></script>
        <script type="text/javascript" src="../static/dist/bundle.js"></script>
    </body>
</html>
