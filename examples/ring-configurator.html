<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <body>
        <div class="c-ring-configurator">

            <div class="c-ring-configurator__model">
                <canvas class="js-ring-configurator-viewer" style="width: 100%; height: 100%; display: block"></canvas>
            </div>

            <div class="c-ring-configurator__options js-ring-configurator-options">
                <p class="u-b3">Ring color:</p>
                <ul class="c-color-options js-ring-configurator-colors">
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color is-active"
                            data-color="#E7C473" data-model-object='["ring", "head"]'
                        >
                            <i class="c-color c-color--y-gold"></i>
                            <span class="u-b3 u-uppercase">Yellow Gold</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color"
                            data-color="#E7E7E7" data-model-object='["ring", "head"]'
                        >
                            <i class="c-color c-color--w-gold"></i>
                            <span class="u-b3 u-uppercase">White Gold</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color"
                            data-color="#E7B5AC" data-model-object='["ring", "head"]'
                        >
                            <i class="c-color c-color--r-gold"></i>
                            <span class="u-b3 u-uppercase">Rose Gold</span>
                        </button>
                    </li>
                </ul>

                <p class="u-b3">Diamond color:</p>
                <ul class="c-color-options js-ring-configurator-colors">
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color is-active"
                            data-color="#ffffff" data-model-object='["diamond"]'
                        >
                            <i class="c-color c-color--w"></i>
                            <span class="u-b3 u-uppercase">White</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color"
                            data-color="#ff0000" data-model-object='["diamond"]'
                        >
                            <i class="c-color c-color--r"></i>
                            <span class="u-b3 u-uppercase">Red</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color"
                            data-color="#00ff00" data-model-object='["diamond"]'
                        >
                            <i class="c-color c-color--g"></i>
                            <span class="u-b3 u-uppercase">Green</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="c-color-option js-ring-configurator-color"
                            data-color="#0000ff" data-model-object='["diamond"]'
                        >
                            <i class="c-color c-color--b"></i>
                            <span class="u-b3 u-uppercase">Blue</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <script>

            };

        <script type="text/javascript" src="../static/dist/vendor.js"></script>
        <script type="text/javascript" src="../static/dist/bundle.js"></script>
    </body>
</html>
